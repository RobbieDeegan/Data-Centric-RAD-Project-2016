<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Manufacturer</title>

	<f:metadata>
		<f:event listener="#{manufacturerController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
      Code: <h:inputText value="#{manufacturer.code}" id = "code"
			p:placeholder="Enter Manufacturer Code" />
		<br />
      Name: <h:inputText value="#{manufacturer.name}" id = "name"
			p:placeholder="Enter Name" />
		<br />
	  Details: <h:inputText value="#{manufacturer.details}" id = "details"
			p:placeholder="Enter Details" />
		<br />
		<h:commandButton value="Add"
			action="#{ManufacturerController.add(manufacturer)}" />
		<br />
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
