<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Manufacturer</title>

	<f:metadata>
		<f:event listener="#{modelController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
      Manfacturer Code: <h:inputText value="#{garage.setManCode}" id="manCode"
			p:placeholder="Enter Manufacturer Code" />
		<br />
      Code: <h:inputText value="#{garage.setCarCode}" id = "carCode"
			p:placeholder="Enter Model Code" />
		<br />
	  Name: <h:inputText value="#{garage.setName}" id = "name"
			p:placeholder="Enter Name" />
		<br />
	  Description: <h:inputText value="#{garage.setDescription}" id = "description"
			p:placeholder="Enter Description" />
		<br />
		<h:commandButton value="Add" action="Model" />
		<br />
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
