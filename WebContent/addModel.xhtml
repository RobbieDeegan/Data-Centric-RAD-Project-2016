<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Model</title>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="errorMessage" globalOnly="true" />
		<h:message for="code" styleClass="errorMessage" />
		<br />
      	Manufacturer code: <h:inputText value="#{model.manCode}" id="manCode"
			p:placeholder="Manufacturer Code" required="true" requiredMessage="Code mandatory" />
		<br />
		<h:message styleClass="errorMessage" for="carCode"/> 
		<br />
      	Model Code: <h:inputText value="#{model.carCode}" id="carCode"
			p:placeholder="Model Code" required="true" requiredMessage="Code mandatory" />
		<br />
		<h:message styleClass="errorMessage" for="name"/> 
		<br />
		Model Name: <h:inputText value="#{model.name}" id="name"
			p:placeholder="Model Name" required="true" requiredMessage="Name mandatory" />
		<br />
		
		<h:message styleClass="errorMessage" for="describtion"/> 
		<br />
		Describtion: <h:inputText value="#{model.describtion}" id="describtion"
			p:placeholder="Describtion" required="true" requiredMessage="Describtion mandatory" />
		<br />
		<h:commandButton value="Add"
			action="#{modelController.add(model)}" />
		<br />
		<br />
		<h:link value="Home" outcome="main" /> <br />
		<h:link value="Models" outcome="Model" />
	</h:form>
</h:body>
</html>
