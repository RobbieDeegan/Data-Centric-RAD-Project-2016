<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturer</title>
	<f:metadata>
		<f:event listener="#{manufacturerController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
		<h:commandButton value="Add Manufacturer" action="addMan" />
		<br />
		<br />
		<h:dataTable value="#{manufacturerController.manufacturer}" var="m" border="2">
		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
			#{m.code}
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer Name</f:facet>
			#{m.name}
		</h:column>
		<h:column>	
			<f:facet name="header">Manufacturer Details</f:facet>
			#{m.details}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="updateMan.xhtml">Update</a><br />
			 <h:commandLink action = "#{manufacturerController.delete(m)}" 
			 value = "Delete" onclick = "return confirm('Do you want to delete this manufacturer?')">
			 </h:commandLink>
		</h:column>
	</h:dataTable>
	<br />
	<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
