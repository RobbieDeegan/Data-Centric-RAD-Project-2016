<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Model</title>

	<f:metadata>
		<f:event listener="#{modelController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>

		<h:commandButton value="Add Model" action="addModel" />
		<br />
		<h:dataTable value="#{modelController.model}" var="m" border="2">
		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
			#{m.manCode}
		</h:column>
		<h:column>
			<f:facet name="header">Model Name</f:facet>
			#{m.carCode}
		</h:column>
		<h:column>	
			<f:facet name="header">Name</f:facet>
			#{m.name}
		</h:column>
		<h:column>	
			<f:facet name="header">Describtion</f:facet>
			#{m.describtion}
		</h:column>
		</h:dataTable>
	
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
