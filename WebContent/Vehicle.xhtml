<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Vehicle</title>
	<f:metadata>
		<f:event listener="#{vehicleController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Add Vehicle" action="addVehicle" />
		<br />
		<br />
		<h:dataTable value="#{vehicleController.vehicle}" var="v" border="2">
		<h:column>
			<f:facet name="header">Reg</f:facet>
			#{v.reg}
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
			#{v.manu_code}
		</h:column>
		<h:column>	
			<f:facet name="header">Model Code</f:facet>
			#{v.model_code}
		</h:column>
		<h:column>	
			<f:facet name="header">Mileage</f:facet>
			#{v.mileage}
		</h:column>
		<h:column>	
			<f:facet name="header">Price</f:facet>
			#{v.price}
		</h:column>
		<h:column>	
			<f:facet name="header">Colour</f:facet>
			#{v.colour}
		</h:column>
		<h:column>	
			<f:facet name="header">Fuel</f:facet>
			#{v.fuel}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="allDetails.xhtml">All Details</a><br />
		</h:column>
		</h:dataTable>
		<br />
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
