<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Vehicle</title>

	<f:metadata>
		<f:event listener="#{vehicleController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
		<h:commandButton value="Add Vehicle" action="addVehicle" />
		<br />
		
		<h:dataTable value="#{vehicleController.garage}" var="g" border="2">
		<h:column>
			<f:facet name="header">Reg</f:facet>
			#{g.reg}
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
			#{g.manu_code}
		</h:column>
		<h:column>	
			<f:facet name="header">Model Code</f:facet>
			#{g.model_code}
		</h:column>
		<h:column>	
			<f:facet name="header">Mileage</f:facet>
			#{g.mileage}
		</h:column>
		<h:column>	
			<f:facet name="header">Price</f:facet>
			#{g.price}
		</h:column>
		<h:column>	
			<f:facet name="header">Colour</f:facet>
			#{g.colour}
		</h:column>
		<h:column>	
			<f:facet name="header">Fuel</f:facet>
			#{g.fuel}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="update.xhtml">Update</a><br />
		</h:column>
		</h:dataTable>
	
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
