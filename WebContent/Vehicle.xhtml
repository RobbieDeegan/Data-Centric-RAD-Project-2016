<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Vehicle</title>

	<f:metadata>
		<f:event listener="#{vehicleController.load()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>

		<h:commandButton value="Add Vehicle" action="addVehicle" />
		<br />
		<h:dataTable value="#{vehicleController.garage}" var="g"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Garage</f:facet>
		#{g.reg}
		#{g.manu_code}
		#{g.model_code}
		#{g.mileage}
		#{g.price}
		#{g.colour}
		#{g.fuel}
		
	</h:column>
		</h:dataTable>
		<h:link value="Home" outcome="main" />
	</h:form>
</h:body>
</html>
